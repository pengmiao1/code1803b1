<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style> /*css负责页面的样式，和显示方式*/
     .haha{
          position: absolute;
          top:50%;
          left: 50%;
          transform: translate(-50%,-50%);
      }
        #title{
            font-size: 50px;
        }
        .left{
            position: absolute;
            left: 10px;
        }
        .right{
            position: absolute;
            right: 10px;
        }
    </style>
</head>
<body>
<h1 onclick="taozou(this)" class="left"> </h1><!-- <html负责页面的内容-->
<div id="zzz"></div>
      </html负责页面的内容-->
<script>  /*javascript  页面的动态效果  并且可以干其它两种技术可以干的事情*/
      /*  aa.classList.add('haha')加一个元素
       aa.classList.remove('haha') 删除一个元素
       aa.id='title'
       */
          //number，string，boolean，undefined，null(空的指针)
      //数据处理， -----------运算
function  taozou(a){
    console.log(a);//这个，自己
    //判断当前这个东西在哪里，
    if(a.classList.contains('left')){
         // 如果他在左边，我就让他去右边
        a.classList.remove('left');
        a.classList.add('right')
    }else{
        // 如果再右边，我就让她去左边
         a.classList.remove('right');
         a.classList.add('left')
    }
    document.onscroll = function (e){
        e.stopPropagation()
        alert("坦克")
    }

}
       //应用程序的主要区域就是操作内容
        var num = 0; /*申明变量的格式*/
/*setTimeout(,);延迟是件*/
       setInterval(function(){
            var dd = document.querySelector("h1");
           if(num++ %2== 0){

               dd.innerHTML = "离离原上草";
               dd.style.color = 'pink';
           }else{
                dd.innerHTML = "一岁一枯荣";
                dd.style.color = '#8f0';
           }
       if(num == 1){
               dd.classList.add('haha');
               dd.id=('title')
           }

       },2000);

</script>
</body>
</html>
