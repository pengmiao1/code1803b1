<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table{
            width: 100%;
            height: 30px;
            background: #ffe200;
        }
        td{
            border: 1px solid #CCCCCC;
            color: #e616a5;
        }
    </style>
</head>
<body>
<table  id="tbl">

        <td>商品名</td>

     <tr>

    </tr>

        <td></td>
    </tr>
</table>
<script>
    //获取表格元素
    var tbl = document.getElementById('tbl');
    //获取每一行
    var trs = tbl.getElementsByTagName('tr');
    //获取一行中的单元格
    for(var i =1;i<trs.length;i++){
    var tds = trs[i].getElementsByTagName('td');
    //
    tds[3].innerText = parseFloat( tds[1].innerText)
            * parseFloat(tds[2].innerText) + "元";

        if(i%2==1)
        //隔行换色
        trs[i].style.background = '#efefef'
}
