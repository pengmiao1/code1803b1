<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;

        }

        #root {
            width: 1000px;
            display: flex;
            flex-wrap: wrap; /* flex布局换行*/
        }

        #head {

            height: 100px;;
        }

        #middle {
            display: flex; /* 采用布局换行*/
        }

        #foot {

            height: 100px;
        }

        #left {

            width: 300px;
        }

        #right {

            width: 700px;
        }
    </style>
</head>
<body>
<div id="root">
    <div id="head"></div>
    <div id="middle">
        <div id="left">
            <table id="tbl"></table>
        </div>
        <div id="right"></div>

    </div>
    <div id="foot"></div>
</div>

<script>
    var users = [
        {name:"张三",age:18,sex:'男'},
        {name:"张卫红",age:58,sex:'男'},
        {name:"张二狗",age:22,sex:'男'},
        {name:"张春华",age:21,sex:'女'},
        {name:"张小明",age:12,sex:'男'},
        {name:"张新发",age:4,sex:'男'},
    ];
    var tbl = document.getElementById("tbl");

    var str = `
    <tr>
    <th>姓名</th>
    <th>年龄</th>
    <th>性别</th>
    <th>生肖</th>
    </tr>
    `;
     var shengXiao =['狗','鸡','猴','羊','马','蛇','龙','兔','虎','牛','鼠','猪'];
    for(var i in users){
        str += `
    <tr>
    <td>${users[i].name}</td>
    <td>${users[i].age}</td>
    <td>${users[i].sex}</td>
    <td>${shengXiao[users[i].age%12]}</td>
    </tr>
    `;
    }
     tbl.innerHTML += str;


   Date.prototype.toString = function(){
        return this.getFullYear()+"-"
                +(this.getMonth()+1)+"-"
                +this.getDate()+" "
                +this.getHours()+":"
                +this.getMinutes()+":"
                +this.getSeconds();
    }
           setInterval(function(){
               document.title = (new Date()).toString();
           },1000)

</script>
</body>
</html>
